<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frumboli Express -Contactate con nosotros-</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Shizuru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header>

        <nav class="container flex-row">
            <picture class="header__logo">
                <a href="../index.html"><img src="../assets/imagenes/logo.png"
                        alt="Logo Mensajeria FrumboliExpress"></a>
            </picture>

            <ul class="navbar">
                <li class="navbar__item"> <a href="./zonas.html">ZONAS</a></li>
                <li class="navbar__item"> <a href="./horarios.html">HORARIOS</a></li>
                <li class="navbar__item"> <a href="./tarifas.html">TARIFAS</a></li>
                <li class="navbar__item"> <a href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>

    </header>

    <main class="container">
        <h1>Servicio de mensajeria en CABA y GBA</h1>

        <section class="principal" <form>
            <label for="nombre_apellido"> Nombre:</label>
            <input type="text" name="nombre_apellido" />
            <label for="email"> Email:</label>
            <input type="email" name="email" placeholder="nombre@ejemplo.com" />
            <label for="telefono"> Telefono:</label>
            <input type="numbers" name="Telefono" />
            <textarea rows="10" cols="50"> </textarea>
            <input type="submit" value="Enviar" />
            <input type="reset" value:"Borrar" />

            </form>
        </section>

    </main>

    <footer class="text-foot">
        <p> Nuestros clientes: </p>
        <img src="../assets/imagenes/veterinaria honorio.jpg" alt="Veterinaria Honorio">
        <img src="../assets/imagenes/LibreriaHernandez.jpg" alt="Libreria Hernandez">
        <img src="../assets/imagenes/bodega la azul.jpg" alt="Bodega La Azul">

    </footer>

</body>

</html>
